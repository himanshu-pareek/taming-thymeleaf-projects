<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
  th:with="activeMenuItem='teams'"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head>
    <title>Teams</title>
  </head>
  <body>
    <div layout:fragment="page-content">
      <div
        th:replace="~{ fragments/titles :: title-with-button(
        title = #{teams.title},
        buttonIcon = 'team-add',
        buttonText = #{team.create},
        buttonLink = @{/teams/create},
        buttonId = 'create-team-button'
    ) }"
        sec:authorize="hasRole('ADMIN')"
      ></div>
      <div th:if="${deletedTeamName}">
        <div
          th:replace="~{ fragments/alerts :: success(#{team.delete.success(${deletedTeamName})}) }"
        ></div>
      </div>
      <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="py-4">
          <div class="flex flex-col">
            <div
              class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8"
            >
              <div
                class="align-middle inline-block min-w-full shadow overflow-hidden rounded-md sm:rounded-lg border-b border-gray200"
              >
                <table class="min-w-full" id="teams-table">
                  <thead>
                    <tr>
                      <th
                        th:replace="~{ fragments/table :: header(title = #{team.name}) }"
                      ></th>
                      <th
                        th:replace="~{ fragments/table :: header(title = #{team.coach}, hideOnMobile = true) }"
                      ></th>
                      <th:block sec:authorize="hasRole('ADMIN')">
                        <th
                          th:replace="~{ fragments/table :: header(title = '', hideOnMobile = false) }"
                        ></th>
                        <th
                          th:replace="~{ fragments/table :: header(title = '', hideOnMobile = false) }"
                        ></th>
                      </th:block>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="bg-white" th:each="team : ${teams}">
                      <td
                        th:replace="~{ fragments/table :: data(
                                        content = ${team.name}, primary = true
                                    ) }"
                      ></td>
                      <td
                        th:replace="~{ fragments/table :: data(
                                        content = ${team.coachName.fullName},
                                        hideOnMobile = true
                                    ) }"
                      ></td>
                      <th:block sec:authorize="hasRole('ADMIN')">
                        <td
                          th:replace="~{ fragments/table :: dataWithLink(
                                            linkText = #{action.edit},
                                            linkUrl = @{/teams/{id}/edit(id=${team.id.asString()})}
                                        ) }"
                        ></td>
                        <td
                          th:x-data="|{
                                            name: '${team.name}',
                                            deleteUrl: '/teams/${team.id.asString()}'
                                        }|"
                          class="px-6 py-4 whitespace-no-wrap text-right text-sm leading-5 font-medium"
                        >
                          <a
                            href="javascript:void(0)"
                            class="text-green-600 hover:text-green-900"
                            @click="$dispatch('open-delete-modal', { name, deleteUrl })"
                            th:id="'delete-link-' + ${team.id.asString()}"
                          >
                            Delete
                          </a>
                        </td>
                      </th:block>
                    </tr>
                  </tbody>
                </table>

                <div
                  th:replace="~{ fragments/pagination :: controls(page = ${teams}) }"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div layout:fragment="modals-content" x-data="modalDeleteConfirmation()">
      <div
        class="relative z-10"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
        x-show="isVisible()"
        x-cloak
        @open-delete-modal.window="showModal($event)"
      >
        <!--
          Background backdrop, show/hide based on modal state.

          Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div
          class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
          aria-hidden="true"
          x-show="isVisible()"
          x-transition:enter="ease-out duration-300"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="ease-in duration-200"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
        ></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div
            class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
          >
            <!--
                  Modal panel, show/hide based on modal state.

                  Entering: "ease-out duration-300"
                    From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    To: "opacity-100 translate-y-0 sm:scale-100"
                  Leaving: "ease-in duration-200"
                    From: "opacity-100 translate-y-0 sm:scale-100"
                    To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                -->
            <div
              class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
              x-show="isVisible()"
              x-transition:enter="ease-out duration-300"
              x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
              x-transition:enter-end="opacity-100 translate-y-0"
              x-transition:leave="ease-in duration-200"
              x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
              x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            >
              <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div
                    class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
                  >
                    <svg
                      class="h-6 w-6 text-red-600"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                      data-slot="icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                      />
                    </svg>
                  </div>
                  <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                    <h3
                      class="text-base font-semibold text-gray-900"
                      id="modal-title"
                    >
                      Delete user
                    </h3>
                    <div class="mt-2">
                      <p class="text-sm text-gray-500" id="delete-modal-message">
                        Are you sure you want to delete team
                        <span class="italic" x-text="getName()"></span>?
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
              >
                <form
                  id="deleteForm"
                  enctype="multipart/form-data"
                  th:method="delete"
                  x-bind:action="getDeleteUrl()"
                >
                  <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
                  />
                  <button
                          id="delete-modal-submit-button"
                    type="submit"
                    class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto"
                  >
                    Delete
                  </button>
                </form>
                <button
                  type="button"
                  class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                  @click="hideModal"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block layout:fragment="page-scripts">
      <script>
        function modalDeleteConfirmation() {
          return {
            show: false,
            name: "",
            deleteUrl: "",
            hideModal() {
              this.show = false;
            },
            isVisible() {
              return this.show === true;
            },
            getName() {
              return this.name;
            },
            getDeleteUrl() {
              return this.deleteUrl;
            },
            showModal($event) {
              this.name = $event.detail.name;
              this.deleteUrl = $event.detail.deleteUrl;
              this.show = true;
            },
          };
        }
      </script>
      <script th:replace="~{ fragments/alerts :: alert-js }"></script>
    </th:block>
  </body>
</html>
