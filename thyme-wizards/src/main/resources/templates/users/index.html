<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
        th:with="activeMenuItem='users'">
<head>
    <title>Users</title>
</head>
<body>
<div layout:fragment="page-content">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <h1 class="text-2xl font-semibold text-gray-900" th:text="#{users.title}">Users</h1>
    </div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="py-4">
            <div class="flex flex-col">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
                    <div class="align-middle inline-block min-w-full shadow overflow-hidden rounded-md sm:rounded-lg border-b border-gray200">
                        <table class="min-w-full">
                            <thead>
                                <tr>
                                    <th th:replace="~{ fragments/table :: header(title = #{user.name}) }"></th>
                                    <th th:replace="~{ fragments/table :: header(title = #{user.gender}, hideOnMobile = true) }"></th>
                                    <th th:replace="~{ fragments/table :: header(title = #{user.birthday}, hideOnMobile = true) }"></th>
                                    <th th:replace="~{ fragments/table :: header(title = #{user.email}, hideOnMobile = true) }"></th>
                                    <th th:replace="~{ fragments/table :: header(title = #{table.actions}, hideOnMobile = false) }"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-white" th:each="user : ${users}">
                                    <td th:replace="~{ fragments/table :: data(
                                        content = ${user.username.fullName}, primary = true
                                    ) }"></td>
                                    <td th:replace="~{ fragments/table :: data(
                                        content = ${user.gender},
                                        hideOnMobile = true
                                    ) }"></td>
                                    <td th:replace="~{ fragments/table :: data(
                                        content = ${user.birthday}, primary = false,
                                        hideOnMobile = true
                                    ) }"></td>
                                    <td th:replace="~{ fragments/table :: data(
                                        content = ${user.email.asString()},
                                        hideOnMobile = true
                                    ) }"></td>
                                    <td th:replace="~{ fragments/table :: dataWithLink(
                                        linkText = #{action.edit},
                                        linkUrl = ${user.id.id()} + '/edit'
                                    ) }"></td>
                                </tr>
                            </tbody>
                        </table>

                        <div th:replace="~{ fragments/pagination :: controls(page = ${users}) }"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
