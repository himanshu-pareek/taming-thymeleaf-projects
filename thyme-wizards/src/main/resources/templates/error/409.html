<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout }">
<head>
    <title>Title</title>
</head>
<body>
<div layout:fragment="page-content">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="py-4">
            <div class="text-gray-500">
                <p th:text="#{error.version.conflict}"
                   class="mb-6">
                    Somebody else has edited the same thing as you. Please reload the page and redo your edit.
                </p>
                <a th:href="${url}" class="flex items-center text-sm text-green-600 hover:text-green-900">
                    <svg viewBox="0 0 20 20"
                         fill="currentColor"
                         class="w-4 h-4 mr-2">
                        <path fill-rule="evenodd"
                              d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                              clip-rule="evenodd">
                        </path>
                    </svg>
                    <span th:text="#{back.to.previous.page}">Back to previous page</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
