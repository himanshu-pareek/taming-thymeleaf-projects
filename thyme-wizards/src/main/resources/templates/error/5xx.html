<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout }">
<head>
    <title th:text="#{error}">ERROR</title>
</head>
<body>
<div layout:fragment="page-content">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="py-4">
            <div class="text-gray-500">
                <div class="mb-4">
                    There was an error, please try again. Contact the administrator if the problem persists.
                </div>
                <a th:href="@{/}" class="flex items-center text-sm text-green-600 hover:text-green-900">
                    <svg viewBox="0 0 20 20"
                         fill="currentColor"
                         class="w-4 h-4 mr-2">
                        <path fill-rule="evenodd"
                              d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                              clip-rule="evenodd">
                        </path>
                    </svg>
                    <span th:text="#{back.to.home.page}">Back to HOME page</span>
                </a>

                <th:block th:if="${exception}">
                    <div class="mb-2 mt-6 text-xl">
                        Technical information
                    </div>
                    <div class="flex mb-2">
                        <div class="mr-2">
                            Error code:
                        </div>
                        <div class="font-mono" th:text="${status}">
                            STATUS
                        </div>
                    </div>

                    <div class="flex mb-2">
                        <div class="mr-2">
                            Exception:
                        </div>
                        <div class="font-mono" th:text="${exception}">
                            EXCEPTION
                        </div>
                    </div>

                    <div th:if="${trace}"
                         class="mb-1">
                        Stack trace:
                    </div>
                    <div th:text="${trace}" class="ml-2 font-mono text-sm"></div>
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>
