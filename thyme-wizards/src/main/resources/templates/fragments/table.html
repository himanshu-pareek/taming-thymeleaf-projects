<html xmlns:th="http://www.thymeleaf.org">
    <th th:fragment="header(title)"
        th:with="hideOnMobile=${hideOnMobile ?: false}"
        class="px-6 py-3 border-b bordergray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray500 uppercase tracking-wider"
        th:classappend="${hideOnMobile ? 'hidden sm:table-cell' : ''}"
        th:text="${title}">
        Header Title
    </th>
    <td th:fragment="data(content)"
        th:with="primary=${primary ?: false}, hideOnMobile=${hideOnMobile ?: false}"
        class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-500"
        th:classappend="|${primary ? 'font-medium text-gray-900': ''} ${hideOnMobile ? 'hidden sm:table-cell' : ''}|"
        th:text="${content}">
        Table data contents
    </td>
    <td th:fragment="dataWithLink(linkText, linkUrl)"
        class="px-6 py-4 whitespace-no-wrap text-right text-sm leading-5 font-medium">
        <a th:href="${linkUrl}"
           class="text-indigo-600 hover:text-indigo-900"
           th:text="${linkText}">
            Action
        </a>
    </td>
</html>
